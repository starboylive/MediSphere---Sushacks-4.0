<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login â€” Medisphere</title>
  <link rel="stylesheet" href="doctorlogin.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

  <div class="form-container">
    <h2>Doctor Login / Registration</h2>
    <form>
      <div class="form-wrapper">
        
        <!-- Personal Info -->
        <div class="card">
          <h3>Personal Info</h3>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" required>

          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Contact Info -->
        <div class="card">
          <h3>Contact Info</h3>
          <label for="mobile">Mobile Number</label>
          <div class="otp-row">
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
            <button type="button">Send OTP</button>
          </div>
          <input type="text" id="mobile-otp" name="mobile-otp" placeholder="Enter Mobile OTP">

          <label for="email">Email</label>
          <div class="otp-row">
            <input type="email" id="email" name="email" required>
            <button type="button">Send OTP</button>
          </div>
          <input type="text" id="email-otp" name="email-otp" placeholder="Enter Email OTP">
        </div>

        <!-- Address Info -->
        <div class="card">
          <h3>Address Details</h3>
          <div class="address-grid">
            <div>
              <label for="country">Country</label>
              <input type="text" id="country" name="country" required>
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>
            <div>
              <label for="district">District</label>
              <input type="text" id="district" name="district" required>
            </div>
            <div>
              <label for="village">Village</label>
              <input type="text" id="village" name="village" required>
            </div>
            <div>
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit code" required>
            </div>
          </div>
        </div>

        <!-- Medical Info -->
        <div class="card">
          <h3>Medical Information</h3>
          <label for="registration">MCI/NMC Registration Number</label>
          <input type="text" id="registration" name="registration" required>

          <label for="council">Medical Council/Board</label>
          <input type="text" id="council" name="council" required>

          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" name="qualification" required>

          <label for="specialization">Specialization</label>
          <input type="text" id="specialization" name="specialization" required>

          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" name="experience" min="0" required>

          <label for="hospital">Current Hospital</label>
          <input type="text" id="hospital" name="hospital" required>
        </div>

      </div>

      <!-- Submit Button -->
      <div class="submit-section">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
