<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daily Health Tracking</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dailyhealthtracking.css">
	<link rel="icon" type="image/png" href="logo.png">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="container">
		<div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
			<h2 style="margin-bottom: 0;">Daily Health Tracking</h2>
			<button class="toggle-dark" id="toggleDark">Dark Mode</button>
		</div>
		<div class="section">
			<form id="healthForm">
				<div class="form-row">
					<input type="date" id="date" required>
					<input type="number" id="steps" placeholder="Steps" min="0" required>
					<input type="number" id="calories" placeholder="Calories" min="0" required>
					<input type="number" id="sleep" placeholder="Sleep (hrs)" min="0" max="24" required>
					<input type="number" id="water" placeholder="Water (ml)" min="0" required>
					<input type="number" id="weight" placeholder="Weight (kg)" min="0" required>
					<select id="mood" required>
						<option value="" disabled selected>Mood</option>
						<option value="Happy">Happy</option>
						<option value="Neutral">Neutral</option>
						<option value="Sad">Sad</option>
						<option value="Stressed">Stressed</option>
					</select>
					<select id="stress" required>
						<option value="" disabled selected>Stress Level</option>
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<button type="submit" class="cta">Add Entry</button>
			</form>
		</div>
		<div class="section">
			<div class="goals">
				<div class="goal">
					<div>Steps Goal: <span id="goalSteps">10000</span></div>
					<div class="goal-bar"><div class="goal-bar-inner" id="goalStepsBar" style="width:0%"></div></div>
				</div>
				<div class="goal">
					<div>Water Goal: <span id="goalWater">2500</span> ml</div>
					<div class="goal-bar"><div class="goal-bar-inner" id="goalWaterBar" style="width:0%"></div></div>
				</div>
				<div class="goal">
					<div>Sleep Goal: <span id="goalSleep">8</span> hrs</div>
					<div class="goal-bar"><div class="goal-bar-inner" id="goalSleepBar" style="width:0%"></div></div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="reminder" id="reminderBox">Don't forget to log your health data today!</div>
		</div>
		<div class="section">
			<div class="charts">
				<div class="chart-card"><canvas id="stepsChart"></canvas></div>
				<div class="chart-card"><canvas id="caloriesChart"></canvas></div>
				<div class="chart-card"><canvas id="sleepChart"></canvas></div>
				<div class="chart-card"><canvas id="waterChart"></canvas></div>
				<div class="chart-card"><canvas id="weightChart"></canvas></div>
				<div class="chart-card"><canvas id="summaryBar"></canvas></div>
				<div class="chart-card"><canvas id="weeklyChart"></canvas></div>
				<div class="chart-card"><canvas id="monthlyChart"></canvas></div>
				<div class="chart-card"><canvas id="moodChart"></canvas></div>
				<div class="chart-card"><canvas id="stressChart"></canvas></div>
			</div>
		</div>
		<div class="section">
			<table class="data-table" id="dataTable">
				<thead>
					<tr>
						<th>Date</th>
						<th>Steps</th>
						<th>Calories</th>
						<th>Sleep</th>
						<th>Water</th>
						<th>Weight</th>
						<th>Mood</th>
						<th>Stress</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<script src="dailyhealthtracking.js"></script>
</body>
</html>
